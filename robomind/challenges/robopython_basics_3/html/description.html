<h1>Draw a Square</h1>

<!-- image with challenge -->
<div style="float:right;margin:0 0 1em 1em;"><img src="/content/drawSquareSimple/images/drawSquare_172x170.jpg"></div>

<p class="instruction">
    Try to program robo so it draws a square. Use only
    <span class="robocode">robo.forward(3)</span> and <span class="robocode">robo.right()</span>.
</p>

<p>When you succeeded, the robot will go around in a square, but does not yet draw a white border.</p>

<p class="instruction">
Add <span class="robocode">robo.paintWhite()</span> at the right place to let the robot also draw a white border.
</p>
